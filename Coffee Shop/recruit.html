<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recruit.css"></link>
    <title>Recruitment Open:</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock With Us</h1>
        </div>
        <div class="form">
            <form>
                <div class="name">
                    <label>First Name: </label>
                    <input type="text">
                </div>
                <div class="name">
                    <label>Last Name: </label>
                    <input type="text">
                </div>
                <div class="address">
                <label>Address: </label>
                <input type="text">   
                </div>
                <div class="phno">
                    <label>Phone no:</label>
                    <input type="text">
                </div>
                <div class="motive">
                    <div><label>Reason for Recruitment: </label></div>
                    <textarea placeholder="Why do you want to join Caferocks ?"></textarea>
                </div>
                <div class="submission">
                    <input type="reset" placeholder="Reset">
                    <input type="submit" placeholder="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
